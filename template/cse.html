{% extends 'base.html' %}
{% load static %}


{% block title %}
CSE Branch Notes | LearnWithUs

{% block heading %}
CSE Notes @ LearnWithUs

{% block style %}
<style>
    .firstyear::-webkit-scrollbar , html::-webkit-scrollbar {
        display: none;
    }

    .yearheading{
        margin-top: 2rem;
        margin-left: 3vw;
        color: rgb(22, 33, 62);
        text-decoration: underline;
        border-bottom: 3px solid rgb(22, 33, 62);
        width: fit-content;
        padding-bottom: .5rem;
        padding-right: 1rem;
        font-family: "Protest Riot";
        font-weight: 400;
    }

    .firstyear {
        border: 1px solid rgb(22, 33, 62);
        border-radius: 1rem;
        box-shadow: 2px 2px 10px rgb(22, 33, 62);
        display: flex;
        column-gap: 3rem;
        overflow-x: scroll;
        padding: 1.5rem;
        margin: 1rem;
        margin-left: 3vw;
    }

    .firstyear img {
        border-radius: 1rem;
        width: 20vw;
        /* margin-right: 1rem; */
        /* border-radius: 1rem; */
        box-shadow: 1px 1px 10px rgb(22, 33, 62);
    }
    .firstyear img:hover{
        scale: 1.03;
        /* width: 21vw; */
        /* height: 18.5vw; */
        box-shadow: 3px 3px 10px rgb(22, 33, 62);

    }

    @media (max-width:650px){
        .firstyear img{
            height: 25vw;
        }
    }

</style>
{% endblock %}
